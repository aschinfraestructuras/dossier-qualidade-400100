<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dossier Final da Qualidade â€“ Projeto 4001008</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    :root {
      --main-bg: #eef3f9;
      --sidebar-bg: #f0f4fa;
      --highlight: #0b3d91;
      --hover: #092e6c;
      --text: #1e293b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--main-bg);
      color: var(--text);
    }
    body.dark-mode {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    body.dark-mode #sidebar {
      background-color: #1e293b;
      color: #f8fafc;
    }
    body.dark-mode .accordion h3 {
      background: #334155;
    }
    body.dark-mode .accordion ul li {
      background: #475569;
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: var(--highlight);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #sidebar {
      background: var(--sidebar-bg);
      color: var(--text);
      width: 320px;
      padding: 2rem 1.5rem;
      box-shadow: 4px 0 8px rgba(0,0,0,0.05);
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    #sidebar input {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }
    .accordion h3 {
      background: #d1e3fa;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
    }
    .accordion ul {
      list-style: none;
      margin-left: 1rem;
      margin-bottom: 1rem;
      display: none;
    }
    .accordion.active ul {
      display: block;
    }
    .accordion ul li {
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: #e2ecf7;
      cursor: pointer;
      transition: background 0.3s;
    }
    .accordion ul li:hover {
      background: var(--highlight);
      color: white;
    }
    .accordion ul li::before {
      content: "ðŸ“Ž ";
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    header img {
      height: 60px;
    }
    .header-text h1 {
      font-size: 2.4rem;
      font-weight: 800;
    }
    .header-text p {
      font-size: 1.1rem;
      color: #475569;
    }
    .meta {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }
    .meta strong {
      color: #0f172a;
    }
    .meta .team {
      margin-top: 0.5rem;
    }
    .meta .team p {
      margin: 0.2rem 0;
    }
    .download-button {
      margin-bottom: 1.5rem;
    }
    .download-button a {
      display: inline-block;
      background-color: var(--highlight);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .download-button a:hover {
      background-color: var(--hover);
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #64748b;
    }
    footer a {
      color: var(--highlight);
      text-decoration: underline;
      font-weight: 500;
    }
    footer .back-to-top {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ“ Modo Noite</button>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
