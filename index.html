    function setupNavigation() {
      // Adicionar classes para subcapítulos
      const subchapters = document.querySelectorAll('.nav-category .category-menu');
      
      subchapters.forEach(menu => {
        const items = menu.querySelectorAll('.nav-item:not(.subchapter)');
        items.forEach(item => {
          // Adicionar atributos data para facilitar a seleção
          const title = item.querySelector('span').textContent;
          const id = title.split('–')[0].trim();
          item.setAttribute('data-chapter', id);
          
          // Marcar como ativo quando clicado
          item.addEventListener('click', function() {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
          });
        });
      });
    }

    // Navegação do PDF por teclado
    document.addEventListener('keydown', function(e) {
      if (!pdfDoc) return;
      
      if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
        prevPage();
      } else if (e.key === 'ArrowRight' || e.key === 'PageDown') {
        nextPage();
      } else if (e.key === '+' || e.key === '=') {
        zoomIn();
      } else if (e.key === '-' || e.key === '_') {
        zoomOut();
      }
    });

      color: var(--gray);
      margin: 0;
    }

    /* ===== Search Modal ===== */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .search-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(30px);
      transition: transform 0.3s ease;
    }

    .search-modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--gray);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--danger);
    }

    .search-results {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .result-item {
      padding: 1rem;
      border-bottom: 1px solid var(--gray-light);
      cursor: pointer;
      transition: var(--transition);
    }

    .result-item:hover {
      background: var(--section-bg);
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-title {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .result-snippet {
      font-size: 0.9rem;
      color: var(--gray-dark);
      margin-bottom: 0.5rem;
    }

    .result-meta {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .highlight {
      background: rgba(255, 193, 7, 0.3);
      padding: 0 2px;
      border-radius: 2px;
    }

    /* ===== Footer ===== */
    .footer {
      background: var(--white);
      border-top: 1px solid var(--gray-light);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-logo {
      height: 25px;
    }

    .footer-text {
      font-size: 0.9rem;
      color: var(--gray);
    }
