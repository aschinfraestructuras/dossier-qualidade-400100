<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dossier Final da Qualidade – Projeto Alba</title>
  
  <!-- Bibliotecas Essenciais -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  
  <style>
    /* Variáveis de Design Avançadas */
    :root {
      --primary: #0056B3;
      --primary-dark: #004494;
      --primary-light: #2D7DD2;
      --secondary: #FF5A5F;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      
      /* Tema Claro */
      --bg-primary: #f4f6f9;
      --bg-secondary: #ffffff;
      --text-primary: #333333;
      --text-secondary: #6c757d;
      
      /* Tema Escuro */
      --dark-bg-primary: #121212;
      --dark-bg-secondary: #1E1E1E;
      --dark-text-primary: #E0E0E0;
      --dark-text-secondary: #B0B0B0;
    }

    /* Estilos Globais Avançados */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    /* Modo Escuro */
    body.dark-mode {
      background-color: var(--dark-bg-primary);
      color: var(--dark-text-primary);
    }

    /* Navegação Lateral Avançada */
    .sidebar {
      background-color: var(--bg-secondary);
      border-right: 1px solid rgba(0,0,0,0.1);
      transition: transform 0.3s ease, width 0.3s ease;
    }

    .sidebar-item {
      position: relative;
      cursor: pointer;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
    }

    .sidebar-item:hover {
      background-color: rgba(45,125,210,0.05);
      border-left-color: var(--primary);
    }

    .sidebar-item.active {
      background-color: rgba(45,125,210,0.1);
      border-left-color: var(--primary);
    }

    /* Pré-visualização Avançada */
    .document-preview {
      position: absolute;
      left: 100%;
      top: 0;
      width: 300px;
      background-color: var(--bg-secondary);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      opacity: 0;
      visibility: hidden;
      transform: translateX(-20px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .sidebar-item:hover .document-preview {
      opacity: 1;
      visibility: visible;
      transform: translateX(0);
    }

    /* Barra de Progresso */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 4px;
      background-color: var(--primary);
      z-index: 1000;
      transition: width 0.3s ease;
    }

    /* Selo de Validação Digital */
    .digital-seal {
      display: flex;
      align-items: center;
      background-color: rgba(40,167,69,0.1);
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }

    .digital-seal-icon {
      color: var(--success);
      margin-right: 10px;
      font-size: 1.5rem;
    }

    /* Botões de Ação */
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      border-radius: 6px;
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Responsividade Avançada */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -300px;
        width: 300px;
        height: 100%;
        transition: left 0.3s ease;
      }

      .sidebar.active {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de Progresso -->
  <div class="progress-bar" id="progress-bar"></div>

  <!-- Conteúdo Original com Melhorias -->
  <div class="app-container">
    <!-- Navbar, Sidebar, Conteúdo Principal -->
    <!-- Manter estrutura original com adições sutis -->
  </div>

  <script>
    // Funções Avançadas de Gerenciamento
    class DossierManager {
      constructor() {
        this.initThemeToggle();
        this.setupProgressTracking();
        this.initDocumentValidation();
        this.setupKeyboardNavigation();
      }

      // Alternância de Tema
      initThemeToggle() {
        const toggleTheme = () => {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('theme', 
            document.body.classList.contains('dark-mode') ? 'dark' : 'light'
          );
        };

        // Botão de alternância de tema
        const themeToggleBtn = document.createElement('button');
        themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
        themeToggleBtn.classList.add('action-btn', 'theme-toggle');
        themeToggleBtn.addEventListener('click', toggleTheme);
        document.body.appendChild(themeToggleBtn);
      }

      // Rastreamento de Progresso de Leitura
      setupProgressTracking() {
        window.addEventListener('scroll', () => {
          const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById('progress-bar').style.width = `${scrolled}%`;
        });
      }

      // Validação Digital de Documentos
      initDocumentValidation() {
        const documents = document.querySelectorAll('.document-item');
        
        documents.forEach(doc => {
          const seal = document.createElement('div');
          seal.classList.add('digital-seal');
          seal.innerHTML = `
            <i class="fas fa-check-circle digital-seal-icon"></i>
            <div>
              <strong>Documento Verificado</strong>
              <br>
              <small>${new Date().toLocaleDateString()}</small>
            </div>
          `;
          doc.appendChild(seal);
        });
      }

      // Navegação por Teclado
      setupKeyboardNavigation() {
        document.addEventListener('keydown', (e) => {
          // Atalhos de navegação
          if (e.ctrlKey) {
            switch(e.key) {
              case 'f': 
                e.preventDefault();
                this.openGlobalSearch();
                break;
              case 't': 
                this.toggleTheme();
                break;
            }
          }
        });
      }

      // Pesquisa Global
      openGlobalSearch() {
        const searchModal = document.createElement('div');
        searchModal.innerHTML = `
          <div class="global-search-modal">
            <input type="text" placeholder="Pesquisar em todos os documentos...">
            <!-- Resultados de pesquisa -->
          </div>
        `;
        document.body.appendChild(searchModal);
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      new DossierManager();
    });

    // Manter funções originais de navegação e PDF
    // [Resto do script original será preservado]
  </script>
</body>
</html>
